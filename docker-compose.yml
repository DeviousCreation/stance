version: "3"

networks: 
  initium-net:
    external: true

volumes:
  initium-postgres:
    external: false
  initium-pgadmin:
    external: false
    
services:
  pgAdmin:
    container_name: initium-pg-admin
    image: dpage/pgadmin4
    networks: 
      - initium-net
    ports:
      - "5433:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: 1234@admin.com
      PGADMIN_DEFAULT_PASSWORD: 1234
    volumes:
      - initium-pgadmin:/var/lib/pgadmin
    # server:
    # image: mcr.microsoft.com/mssql/server:2019-CU4-ubuntu-16.04
    # environment:
    #   - ACCEPT_EULA=Y
