    # volumes:
    #   - initium-sql:/var/opt/mssql
    # ports:
    #   - "1434:1433"
  postgres:
    container_name: initium-pg
    networks: 
      - initium-net
    image: postgres
    environment:
      - POSTGRES_PASSWORD=docker
    ports:
      - "5432:5432"
    volumes:
      - initium-postgres:/var/lib/postgresql/data